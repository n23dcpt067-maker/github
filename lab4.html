<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Login Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --blue-900:#0b2f6b;
      --blue-700:#1e3c72;
      --blue-500:#2a66c7;
      --gold-200:#fde7a9;
      --gold-400:#f9cd57;
      --gold-500:#f8b500;
    }
    *{box-sizing:border-box}
    body{
      font-family: Arial, Helvetica, sans-serif;
      height:100svh; margin:0;
      display:flex; align-items:center; justify-content:center;
      background: linear-gradient(100deg, var(--blue-900), var(--blue-700) 25%, var(--blue-500) 50%, var(--gold-200) 75%, var(--gold-500));

      background:
        radial-gradient(1200px 800px at 10% 20%, rgba(255,255,255,.15), transparent 60%),
        radial-gradient(900px 700px at 90% 80%, rgba(255,255,255,.18), transparent 55%),
        linear-gradient(100deg, var(--blue-900), var(--blue-700) 25%, var(--blue-500) 50%, var(--gold-200) 75%, var(--gold-500));
    }
    .card{
      width:min(92vw, 360px);
      background:#fff; padding:26px 24px; border-radius:16px;
      box-shadow:0 20px 40px rgba(0,0,0,.18), 0 2px 8px rgba(0,0,0,.08);
      animation:fadeIn .6s ease both;
    }
    @keyframes fadeIn{from{opacity:0; transform:translateY(-14px)} to{opacity:1; transform:translateY(0)}}
    h1{margin:0 0 18px; text-align:center; color:#1f2937; font-size:22px}

    label{display:block; margin-top:10px; font-weight:600; color:#374151; font-size:13px}
    input{
      width:100%; margin-top:6px; padding:11px 12px;
      border:1px solid #d1d5db; border-radius:8px; font-size:14px; outline:none;
      transition:.18s border-color, .18s box-shadow;
      background:#fff;
    }
    input:focus{border-color:#2563eb; box-shadow:0 0 0 3px rgba(37,99,235,.18)}
    button#loginBtn{
      width:100%; margin-top:18px; padding:12px;
      border:0; border-radius:10px; color:#fff; font-weight:700; letter-spacing:.2px; cursor:pointer;
      background:
        linear-gradient(90deg, var(--blue-700), var(--blue-500) 45%, var(--gold-400) 100%);
      box-shadow:0 8px 18px rgba(30,60,114,.25);
      transition:transform .08s ease, filter .18s ease;
    }
    button#loginBtn:hover{filter:brightness(1.03)}
    button#loginBtn:active{transform:translateY(1px)}

    .links{display:flex; justify-content:space-between; align-items:center; margin-top:14px; font-size:13px}
    .links a{color:#1e3c72; text-decoration:none}
    .links a:hover{text-decoration:underline}

    .social{
      margin-top:18px; display:flex; justify-content:center; gap:16px;
    }
    .social button{
      width:52px; height:52px; border-radius:50%;
      background:#fff; border:1px solid #e5e7eb;
      display:flex; align-items:center; justify-content:center; cursor:pointer;
      box-shadow:0 3px 10px rgba(0,0,0,.08);
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .social button:hover{transform:translateY(-1px); box-shadow:0 6px 16px rgba(0,0,0,.12)}
    .social img{width:26px; height:26px; display:block}

    #msg,#error{margin-top:14px; text-align:center; font-weight:700; min-height:20px}
    #msg{color:#16a34a}
    #error{color:#e11d48}
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="Login form">
    <h1>Đăng nhập</h1>

    <label for="username">Username</label>
    <input id="username" type="text" autocomplete="username" />

    <label for="password">Password</label>
    <input id="password" type="password" autocomplete="current-password" />

    <button id="loginBtn">LOGIN</button>

    <div class="links">
      <a id="forgotLink" href="forgot.html">Forgot password?</a>
      <a id="signupLink" href="signup.html">SIGN UP</a>
    </div>

    <div class="social" aria-label="Social login">
      <button id="btnFacebook" title="Facebook">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/48px-Facebook_Logo_%282019%29.png" alt="Facebook">
      </button>
      <button id="btnTwitter" title="X (Twitter)">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/X_logo_2023_original.svg/48px-X_logo_2023_original.svg.png" alt="X (Twitter)">
      </button>
      <button id="btnGoogle" title="Google">
        <img src="https://static.vecteezy.com/system/resources/previews/013/948/549/non_2x/google-logo-on-transparent-white-background-free-vector.jpg" alt="Google">
      </button>
    </div>

    <div id="msg" aria-live="polite"></div>
    <div id="error" aria-live="assertive"></div>
  </div>

  <script>
    const VALID_USER = "n23dcpt067";
    const VALID_PASS = "123456";

    const $ = (s)=>document.querySelector(s);
    const username = $("#username");
    const password = $("#password");
    const msg = $("#msg");
    const error = $("#error");

    $("#loginBtn").addEventListener("click", (e)=>{
      e.preventDefault();
      msg.textContent=""; error.textContent="";
      if(!username.value.trim()){
        error.textContent="Vui lòng nhập Username"; username.focus(); return;
      }
      if(!password.value){
        error.textContent="Vui lòng nhập Password"; password.focus(); return;
      }
      if(username.value===VALID_USER && password.value===VALID_PASS){
        msg.textContent="Login success ✅";
        setTimeout(()=>{ window.location.href="dashboard.html"; }, 450);
      }else{
        error.textContent="Sai username hoặc password!";
      }
    });

    $("#btnFacebook").onclick = ()=> msg.textContent = "Social: Facebook";
    $("#btnTwitter").onclick  = ()=> msg.textContent = "Social: X";
    $("#btnGoogle").onclick   = ()=> msg.textContent = "Social: Google";
  </script>
</body>
</html>
